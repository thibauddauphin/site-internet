<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Béton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        h1, h2 {
            color: green;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        #devis {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #signaturePad {
            border: 1px solid #000;
            touch-action: none; /* Empêche le scroll pendant la signature */
        }
        @media print {
            #devisForm, button {
                display: none;
            }
            #signature {
                display: block;
            }
        }
    </style>
</head>
<body>
    <form id="devisForm" novalidate>
        <h1>Calculateur de Devis Béton :</h1>
        <label for="nom">Nom du client :</label>
        <input type="text" id="nom" name="nom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ]+" required
            title="Le nom ne doit contenir que des lettres."
            oninvalid="this.setCustomValidity('Veuillez saisir un nom valide (uniquement des lettres).')"
            oninput="this.setCustomValidity('')">
        
        <label for="prenom">Prénom du client :</label>
        <input type="text" id="prenom" name="prenom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ]+" required
            title="Le prénom ne doit contenir que des lettres."
            oninvalid="this.setCustomValidity('Veuillez saisir un prénom valide (uniquement des lettres).')"
            oninput="this.setCustomValidity('')">

        <label for="email">Mail du client :</label>
        <input type="email" id="email" name="email" required
            oninvalid="this.setCustomValidity('Veuillez saisir une adresse email valide (exemple@mail.fr).')"
            oninput="this.setCustomValidity('')">

        <label for="surface">Surface (m²) :</label>
        <input type="number" id="surface" name="surface" min="1" required
            oninvalid="this.setCustomValidity('Veuillez saisir une surface en m² (minimum 1).')"
            oninput="this.setCustomValidity('')">

        <label for="epaisseur">Épaisseur (cm) :</label>
        <input type="number" id="epaisseur" name="epaisseur" min="15" max="35" required
            oninvalid="this.setCustomValidity('Veuillez saisir une épaisseur entre 15 et 35 cm.')"
            oninput="this.setCustomValidity('')">
        
        <button type="button" onclick="calculerDevis()">Obtenir le devis</button>
    </form>

    <div id="devis">
        <h2>Détails du Devis</h2>
        <p><strong>Nom :</strong> <span id="clientNom"></span></p>
        <p><strong>Prénom :</strong> <span id="clientPrenom"></span></p>
        <p><strong>Email :</strong> <span id="clientEmail"></span></p>
        
        <table>
            <tr>
                <th>Volume de béton nécessaire (m³)</th>
                <th>Quantité de ciment nécessaire (tonnes)</th>
                <th>Nombre de camions nécessaires</th>
            </tr>
            <tr>
                <td id="volume"></td>
                <td id="ciment"></td>
                <td id="camions"></td>
            </tr>
        </table>

        <p><strong>Coût total HT :</strong> <span id="coutHT"></span> €</p>
        <p><strong>Coût total TTC :</strong> <span id="coutTTC"></span> €</p>

        <div id="signature">
            <p><strong>Signature du client :</strong></p>
            <canvas id="signaturePad" width="400" height="100"></canvas><br>
            <button type="button" onclick="clearSignature()">Effacer</button>
            <button type="button" onclick="imprimerDevis()">Imprimer</button>
        </div>
    </div>

    <script>
        function calculerDevis() {
            const form = document.getElementById("devisForm");
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const surface = parseFloat(document.getElementById("surface").value);
            const epaisseur = parseFloat(document.getElementById("epaisseur").value) / 100;
            const prixM3 = 91;
            const prixTransport = 140;

            const nom = document.getElementById("nom").value;
            const prenom = document.getElementById("prenom").value;
            const mail = document.getElementById("email").value;

            const volume = surface * epaisseur;
            const ciment = volume * 0.350;
            const camions = Math.ceil(volume / 9);
            const coutHT = (volume * prixM3) + (camions * prixTransport);
            const coutTTC = coutHT * 1.2;

            document.getElementById("clientNom").textContent = nom;
            document.getElementById("clientPrenom").textContent = prenom;
            document.getElementById("clientEmail").textContent = mail;
            document.getElementById("volume").textContent = volume.toFixed(2);
            document.getElementById("ciment").textContent = ciment.toFixed(2);
            document.getElementById("camions").textContent = camions;
            document.getElementById("coutHT").textContent = coutHT.toFixed(2);
            document.getElementById("coutTTC").textContent = coutTTC.toFixed(2);
            document.getElementById("devis").style.display = "block";
        }

        function imprimerDevis() {
            window.print();
        }

        const canvas = document.getElementById("signaturePad");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        function getPosition(event) {
            const rect = canvas.getBoundingClientRect();
            if (event.touches) {
                return {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top
                };
            } else {
                return {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            }
        }

        function startDrawing(event) {
            drawing = true;
            const pos = getPosition(event);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            event.preventDefault();
        }

        function draw(event) {
            if (!drawing) return;
            const pos = getPosition(event);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.stroke();
            event.preventDefault();
        }

        function stopDrawing(event) {
            drawing = false;
            event.preventDefault();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Souris
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        // Tactile
        canvas.addEventListener("touchstart", startDrawing, { passive: false });
        canvas.addEventListener("touchmove", draw, { passive: false });
        canvas.addEventListener("touchend", stopDrawing, { passive: false });
        canvas.addEventListener("touchcancel", stopDrawing, { passive: false });
    </script>
</body>
</html>
