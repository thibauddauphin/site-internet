<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Béton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        h1,h2 {
            color: green;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        #devis {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Styles pour l'impression */
        @media print {
            #devisForm,
            #surface, 
            #epaisseur, 
            #email,
            #nom,
            #prenom {
                display: none; /* Masque la surface et l'épaisseur lors de l'impression */
            }
            button {
                display: none; /* Masque les boutons lors de l'impression */
            }
            #signature {
                display: block; /* Affiche la section de signature lors de l'impression */
            }
        }
    </style>
</head>
<body>
    <form id="devisForm" novalidate>
        <h1>Calculateur de Devis Béton</h1>
        <label for="nom">Nom du client :</label>
        <input type="text" id="nom" name="nom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ]+" 
               title="Le nom ne doit contenir que des lettres." 
               required 
               oninvalid="this.setCustomValidity('Veuillez saisir un nom valide (uniquement des lettres).')" 
               oninput="this.setCustomValidity('')">
        <label for="prenom">Prénom du client :</label>
        <input type="text" id="prenom" name="prenom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ]+" 
               title="Le prénom ne doit contenir que des lettres." 
               required 
               oninvalid="this.setCustomValidity('Veuillez saisir un prénom valide (uniquement des lettres).')" 
               oninput="this.setCustomValidity('')">
        <label for="email">Mail du client :</label>
        <input type="email" id="email" name="email" 
               required 
               oninvalid="this.setCustomValidity('Veuillez saisir une adresse email valide (exemple@mail.fr).')" 
               oninput="this.setCustomValidity('')">
        <label for="surface">Surface (m²) :</label>
        <input type="number" id="surface" name="surface" 
               min="1" 
               required 
               oninvalid="this.setCustomValidity('Veuillez saisir une surface en m² (minimum 1).')" 
               oninput="this.setCustomValidity('')">
        <label for="epaisseur">Épaisseur (cm) :</label>
        <input type="number" id="epaisseur" name="epaisseur" 
               min="15" 
               max="35" 
               required 
               oninvalid="this.setCustomValidity('Veuillez saisir une épaisseur entre 15 et 35 cm.')" 
               oninput="this.setCustomValidity('')">
        
        <button type="button" onclick="calculerDevis()">Obtenir le devis</button>
    </form>

    <div id="devis">
        <h2>Détails du Devis</h2>
        <p><strong>Nom :</strong> <span id="clientNom"></span></p>
        <p><strong>Prénom :</strong> <span id="clientPrenom"></span></p>
        <p><strong>Email :</strong> <span id="clientEmail"></span></p>
        
        <table>
            <tr>
                <th>Volume de béton nécessaire (m³)</th>
                <th>Quantité de ciment nécessaire (tonnes)</th>
                <th>Nombre de camions nécessaires</th>
            </tr>
            <tr>
                <td id="volume"></td>
                <td id="ciment"></td>
                <td id="camions"></td>
            </tr>
        </table>
        <p><strong>Coût total HT :</strong> <span id="coutHT"></span> €</p>
        <p><strong>Coût total TTC :</strong> <span id="coutTTC"></span> €</p>
        <div id="signature">
        <p><strong>Signature du client :</strong></p>
        <canvas id="signaturePad" width="400" height="100" style="border:1px solid #000;"></canvas><BR>
        <button onclick="clearSignature()">Effacer</button>
        <button onclick="imprimerDevis()">Imprimer</button>
        </div>
    </div>

    <script>
        function calculerDevis() {
            const form = document.getElementById("devisForm");
            if (!form.checkValidity()) {
                form.reportValidity(); // Affiche les messages d'erreur
                return; // Sort de la fonction si le formulaire n'est pas valide
            }

            const surface = parseFloat(document.getElementById("surface").value);
            const epaisseur = parseFloat(document.getElementById("epaisseur").value) / 100; // Convertir cm en m
            const prixM3 = 91;
            const prixTransport = 140;

            // Récupération des informations du client
            const nom = document.getElementById("nom").value;
            const prenom = document.getElementById("prenom").value;
            const mail = document.getElementById("email").value;

            // Calcul du volume de béton
            const volume = surface * epaisseur;
            // Calcul de la quantité de ciment
            const ciment = volume * 0.350; // 350 kg/m³
            // Calcul du nombre de camions nécessaires
            const camions = Math.ceil(volume / 9); // 9 m³ par camion

            // Coûts
            const coutHT = (volume * prixM3) + (camions * prixTransport);
            const coutTTC = coutHT * 1.2; // Ajout de la TVA à 20%

            // Affichage des résultats
            document.getElementById("clientNom").textContent = nom;
            document.getElementById("clientPrenom").textContent = prenom;
            document.getElementById("clientEmail").textContent = mail;
            document.getElementById("volume").textContent = volume.toFixed(2);
            document.getElementById("ciment").textContent = ciment.toFixed(2);
            document.getElementById("camions").textContent = camions;
            document.getElementById("coutHT").textContent = coutHT.toFixed(2);
            document.getElementById("coutTTC").textContent = coutTTC.toFixed(2);
            document.getElementById("devis").style.display = "block"; // Affiche le devis
        
    }
        function imprimerDevis() {
            window.print(); // Ouvre la boîte de dialogue d'impression
        }

        let canvas = document.getElementById("signaturePad");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
