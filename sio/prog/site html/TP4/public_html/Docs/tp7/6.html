<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .container {
            width: 90%;
            border: 1px solid black;
            background: pink;
        }
        .header {
            background: purple;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .menu {
            background: blue;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .box {
            padding: 60px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .box:nth-child(1), .box:nth-child(2), .box:nth-child(5), .box:nth-child(6) {
            background: red;
        }
        .box:nth-child(3), .box:nth-child(4), .box:nth-child(7), .box:nth-child(8) {
            background: orange;
        }
        .box:nth-child(9), .box:nth-child(10), .box:nth-child(13), .box:nth-child(14) {
            background: green;
        }
        .box:nth-child(11), .box:nth-child(12), .box:nth-child(15), .box:nth-child(16) {
            background: brown;
        }
        .footer {
            background: #cacac5;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Zone du haut</div>
        <div class="menu">Menu</div>
        <div class="content">
            <div class="box">PZ1</div>
            <div class="box">PZ2</div>
            <div class="box">PZ3</div>
            <div class="box">PZ4</div>
            <div class="box">PZ5</div>
            <div class="box">PZ6</div>
            <div class="box">PZ7</div>
            <div class="box">PZ8</div>
            <div class="box">PZ9</div>
            <div class="box">PZ10</div>
            <div class="box">PZ11</div>
            <div class="box">PZ12</div>
            <div class="box">PZ13</div>
            <div class="box">PZ14</div>
            <div class="box">PZ15</div>
            <div class="box">PZ16</div>
        </div>
        <div class="footer">Zone du bas</div>
    </div>
    <br>
        <button onclick="window.location.href ='exercice2.html'">Retour a l'exercice 2</button>
</body>
</html>
