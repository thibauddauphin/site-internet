    width: 75%;
    padding: 1em;
}

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>En-tête</h1>
    </header>
    <div class="container">
        <aside class="left">

        </main>
    </div>

</html>
